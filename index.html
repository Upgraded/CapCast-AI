<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapCast – AI Sports Betting Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>CapCast</h1>
    <p class="subtitle">Your AI-powered edge in sports betting</p>
    
    <div class="input-section">
      <input type="text" placeholder="Ask something like: 'OKC vs Pacers — who covers the spread?'" />
      <button disabled>Ask</button>
    </div>

    <div class="output-section">
      <p><strong>Capcast:</strong> Based on recent form and injuries, OKC is likely to cover. Confidence: <span class="confidence">72%</span>.</p>
    </div>
  </div>
  <script src="script.js"></script>
  <div class="email-section">
  <h2>Get early access</h2>
  <p>Be the first to try Capcast when it launches.</p>
  <div class="email-form">
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button id="emailSubmit">Join Waitlist</button>
  </div>
  <p id="emailMessage" class="hidden"></p>
</div>

</body>
 

</html>
